<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NCH API Demo</title>

        <link rel="stylesheet" href="index.css">
</head>

<body>

        <div class="container">
                <button class="item" onclick="login()"> 授权登陆 </button>
                <button class="item" onclick="test()"> 测试接口 </button>
        </div>

   

        <!-- <script type="text/javascript" src="./nchsdk.js"></script> -->
        <script>
                import("./nchsdk.js")
                function login() {
                        console.log(nchsdk)
                        console.log(window.nchsdk)
                        //(icon, name, originText, signature) 
                        nchsdk.auth.login("http://www.icon.com","百度","123456","123","123456")
                        .then(function(res){
                                console.login("callback" + res)
                        })
                }

                function test() {
                        console.login("test 1")
                        nchsdk.auth.testInterface("canshu").then(function(res){
                                console.login("test callback" + res)
                        })
                }
        </script>




</body>

</html>
